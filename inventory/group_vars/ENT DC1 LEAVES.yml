#          uplink_switch_interfaces: ['Ethernet5/1', 'Ethernet5/1']
#          filter:
#            tags: [ GLOBAL_LEAVES, DC1_COMPUTE_LEAVES, DC1_LEAF_DOMAIN_3 ]
