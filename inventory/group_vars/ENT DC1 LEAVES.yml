    ENT DC1 EDGE LEAVES:
      bgp_as: 65116
      evpn_gateway:
        evpn_l2:
          enabled: true
        evpn_l3:
          enabled: true
          inter_domain: true
      nodes:
        ENT-DC1-EDGE1:
          id: 31
          mgmt_ip: 10.99.99.55/24
          uplink_switch_interfaces: ['Ethernet7/1', 'Ethernet7/1']
          evpn_gateway:
            remote_peers:
              - hostname: ENT-DC2-EDGE1
              - hostname: ENT-DC2-EDGE2
          filter:
            tags: [ GLOBAL_LEAVES, DC1_EDGE_LEAVES ]
        ENT-DC1-EDGE2:
          id: 32
          mgmt_ip: 10.99.99.56/24
          uplink_switch_interfaces: ['Ethernet8/1', 'Ethernet8/1']
          evpn_gateway:
            remote_peers:
              - hostname: ENT-DC2-EDGE1
              - hostname: ENT-DC2-EDGE2
          filter:
            tags: [ GLOBAL_LEAVES, DC1_EDGE_LEAVES ]
# Uplink to Core Definition for Underlay
l3_edge:
  p2p_links:
    - nodes: [ ENT-DC1-EDGE1, ENT-DC1-CORE1 ]
      interfaces:
        - Ethernet51/1
        - Ethernet51/1
      ip:
        - 10.0.11.1/31
        - 10.0.11.0/31
      as:
        - '65116'
        - '64991'
      include_in_underlay_protocol: true
      mtu: '9214'
      raw_eos_cli: 'sflow enable'
    - nodes: [ ENT-DC1-EDGE1, ENT-DC1-CORE2 ]
      interfaces:
        - Ethernet52/1
        - Ethernet51/1
      ip:
        - 10.0.12.1/31
        - 10.0.12.0/31
      as:
        - '65116'
        - '64991'
      include_in_underlay_protocol: true
      mtu: '9214'
      raw_eos_cli: 'sflow enable'
    - nodes: [ ENT-DC1-EDGE2, ENT-DC1-CORE1 ]
      interfaces:
        - Ethernet51/1
        - Ethernet52/1
      ip:
        - 10.0.11.3/31
        - 10.0.11.2/31
      as:
        - '65116'
        - '64991'
      include_in_underlay_protocol: true
      mtu: '9214'
      raw_eos_cli: 'sflow enable'
    - nodes: [ ENT-DC1-EDGE2, ENT-DC1-CORE2 ]
