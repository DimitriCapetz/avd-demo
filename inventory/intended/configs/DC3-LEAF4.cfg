!RANCID-CONTENT-TYPE: arista
!
alias 1min show log last 1 minute
alias tail bash sudo tail -f /var/log/messages
!
daemon TerminAttr
   exec /usr/bin/TerminAttr -cvaddr=apiserver.arista.io:443 -cvauth=token-secure,/mnt/flash/cv-onboarding-token -cvvrf=management -disableaaa -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata -ingestexclude=/Sysdb/cell/1/agent,/Sysdb/cell/2/agent -taillogs
   no shutdown
!
vlan internal order ascending range 1006 1199
!
event-monitor
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
logging buffered 100000000 informational
logging vrf management host 10.112.112.31 514
logging source-interface Management1
logging vrf management source-interface Management1
!
hostname DC3-LEAF4
ip domain lookup vrf management source-interface Management1
ip name-server vrf management 1.1.1.1
dns domain dime-a-tron.com
!
ntp local-interface vrf management Management1
ntp server vrf management 0.pool.ntp.org iburst local-interface Management1
!
sflow sample 16384
sflow vrf default destination 127.0.0.1
sflow vrf default source-interface Loopback0
sflow run
!
snmp-server ipv4 access-list SNMP-ACL vrf management
snmp-server vrf management local-interface Management1
snmp-server community COMMUNITY ro SNMP-ACL
snmp-server host 10.112.34.58 vrf management version 2c COMMUNITY
snmp-server enable traps
!
spanning-tree mode mstp
no spanning-tree vlan-id 4093-4094
spanning-tree mst 0 priority 32768
!
tacacs-server host home-ise.dime-a-tron.com vrf management key 7 014354560C2F052B220D
!
aaa group server tacacs+ home-ise
   server home-ise.dime-a-tron.com vrf management
!
aaa authentication login default local
aaa authentication login console local
aaa authorization exec default local
aaa authorization commands all default local
aaa accounting commands all console start-stop logging
!
no enable password
aaa root secret sha512 $6$x0ppcOsYOjpmGwSZ$nnOTjeSDYjQGcGUQswgeCD.j7Xfu1Kjz6Rr8C4X61NE0KQ5ozaWQXUdxuq6jR4DUP/nxlufvmlAHrUQOXICFl1
!
username admin privilege 15 role network-admin secret sha512 $6$cObeccKViX0iyttR$A.3Pb7XxO15mEowsBC8fUjcrt3E77viyGgoWroBJ6jh0ZppqqMhVHpR2xyDBxOOIJD0aXh.mYpZjz5F88rbR.0
username dcapetz privilege 15 role network-admin secret sha512 $6$MmPwehEOaBQNSZCO$eAg4JPnxxyqKVqVNYak76EoYiCjaJAFQVQSFVXqTzBKcA57ZbYpJt/1lIFtVwGOpnD4/OgSHMxfmyWIhbq7bB/
username dcapetz ssh-key ssh-rsa  dcapetz@dcapetz
!
clock timezone US/Central
!
vlan 10
   name CORP_GLOBAL
!
vlan 40
   name CORP_DC3
!
vlan 3009
   name MLAG_iBGP_CORP
   trunk group LEAF_PEER_L3
!
vlan 4093
   name LEAF_PEER_L3
   trunk group LEAF_PEER_L3
!
vlan 4094
   name MLAG_PEER
   trunk group MLAG
!
vrf instance CORP
!
vrf instance management
!
interface Port-Channel1
   description DC3-HOST2_PortChanne101
   no shutdown
   switchport
   switchport access vlan 40
   mlag 1
   spanning-tree portfast
   sflow enable
!
interface Port-Channel551
   description MLAG_PEER_DC3-LEAF3_Po551
   no shutdown
   switchport
   switchport trunk allowed vlan 2-4094
   switchport mode trunk
   switchport trunk group LEAF_PEER_L3
   switchport trunk group MLAG
!
interface Ethernet1
   description DC3-HOST2_Et2
   no shutdown
   channel-group 1 mode active
!
interface Ethernet49/1
   description P2P_LINK_TO_DC3-SPINE1_Ethernet4/1
   no shutdown
   mtu 1500
   no switchport
   ip address 10.3.0.13/31
!
interface Ethernet50/1
   description P2P_LINK_TO_DC3-SPINE2_Ethernet4/1
   no shutdown
   mtu 1500
   no switchport
   ip address 10.3.0.15/31
!
interface Ethernet55/1
   description MLAG_PEER_DC3-LEAF3_Ethernet55/1
   no shutdown
   channel-group 551 mode active
!
interface Ethernet56/1
   description MLAG_PEER_DC3-LEAF3_Ethernet56/1
   no shutdown
   channel-group 551 mode active
!
interface Loopback0
   description EVPN_Overlay_Peering
   no shutdown
   ip address 10.3.103.4/32
!
interface Loopback1
   description VTEP_VXLAN_Tunnel_Source
   no shutdown
   ip address 10.3.113.3/32
!
interface Loopback10
   description CORP_VTEP_DIAGNOSTICS
   no shutdown
   vrf CORP
   ip address 10.255.10.4/32
!
interface Management1
   description oob_management
   no shutdown
   vrf management
   ip address 10.99.99.218/24
!
interface Vlan10
   description CORP_GLOBAL
   no shutdown
   vrf CORP
   ip address virtual 10.10.10.1/24
!
interface Vlan40
   description CORP_DC3
   no shutdown
   vrf CORP
   ip address virtual 10.10.11.1/24
!
interface Vlan3009
   description MLAG_PEER_L3_iBGP: vrf CORP
   no shutdown
   mtu 1500
   vrf CORP
   ip address 10.255.254.5/31
!
interface Vlan4093
   description MLAG_PEER_L3_PEERING
   no shutdown
   mtu 1500
   ip address 10.255.254.5/31
!
interface Vlan4094
   description MLAG_PEER
   no shutdown
   mtu 1500
   no autostate
   ip address 10.255.255.5/31
!
interface Vxlan1
   description DC3-LEAF4_VTEP
   vxlan source-interface Loopback1
   vxlan virtual-router encapsulation mac-address mlag-system-id
   vxlan udp-port 4789
   vxlan vlan 10 vni 10010
   vxlan vlan 40 vni 10040
   vxlan vrf CORP vni 10
!
mac address-table aging-time 1300
!
ip virtual-router mac-address 00:1c:73:00:00:99
!
ip address virtual source-nat vrf CORP address 10.255.10.4
!
ip access-list standard SNMP-ACL
   10 permit 10.0.0.0/8
!
ip routing
ip routing vrf CORP
no ip routing vrf management
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 10.3.103.0/24 eq 32
   seq 20 permit 10.3.113.0/24 eq 32
!
mlag configuration
   domain-id DC3_LEAF_DOMAIN_2
   local-interface Vlan4094
   peer-address 10.255.255.4
   peer-link Port-Channel551
   reload-delay mlag 300
   reload-delay non-mlag 330
!
ip route vrf management 0.0.0.0/0 10.99.99.1
!
arp aging timeout default 900
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
route-map RM-MLAG-PEER-IN permit 10
   description Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
   set origin incomplete
!
router bfd
   multihop interval 1200 min-rx 1200 multiplier 3
!
router bgp 65302
   router-id 10.3.103.4
   no bgp default ipv4-unicast
   distance bgp 20 200 200
   graceful-restart restart-time 300
   graceful-restart
   maximum-paths 4 ecmp 4
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor MLAG-IPv4-UNDERLAY-PEER peer group
   neighbor MLAG-IPv4-UNDERLAY-PEER remote-as 65302
   neighbor MLAG-IPv4-UNDERLAY-PEER next-hop-self
   neighbor MLAG-IPv4-UNDERLAY-PEER description DC3-LEAF3
   neighbor MLAG-IPv4-UNDERLAY-PEER send-community
   neighbor MLAG-IPv4-UNDERLAY-PEER maximum-routes 12000
   neighbor MLAG-IPv4-UNDERLAY-PEER route-map RM-MLAG-PEER-IN in
   neighbor 10.3.0.12 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.3.0.12 remote-as 65003
   neighbor 10.3.0.12 description DC3-SPINE1_Ethernet4/1
   neighbor 10.3.0.14 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.3.0.14 remote-as 65003
   neighbor 10.3.0.14 description DC3-SPINE2_Ethernet4/1
   neighbor 10.3.100.1 peer group EVPN-OVERLAY-PEERS
   neighbor 10.3.100.1 remote-as 65003
   neighbor 10.3.100.1 description DC3-SPINE1
   neighbor 10.3.100.2 peer group EVPN-OVERLAY-PEERS
   neighbor 10.3.100.2 remote-as 65003
   neighbor 10.3.100.2 description DC3-SPINE2
   neighbor 10.255.254.4 peer group MLAG-IPv4-UNDERLAY-PEER
   neighbor 10.255.254.4 description DC3-LEAF3
   redistribute connected route-map RM-CONN-2-BGP
   !
   vlan 10
      rd 10.3.103.4:10010
      route-target both 10010:10010
      redistribute learned
   !
   vlan 40
      rd 10.3.103.4:10040
      route-target both 10040:10040
      redistribute learned
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
      neighbor MLAG-IPv4-UNDERLAY-PEER activate
   !
   vrf CORP
      rd 10.3.103.4:10
      route-target import evpn 10:10
      route-target export evpn 10:10
      router-id 10.3.103.4
      neighbor 10.255.254.4 peer group MLAG-IPv4-UNDERLAY-PEER
      redistribute connected
!
ip tacacs vrf management source-interface Management1
