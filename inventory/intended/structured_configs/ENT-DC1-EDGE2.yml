router_bgp:
  as: '65116'
  router_id: 10.1.101.32
  bgp_defaults:
  - distance bgp 20 200 200
  - graceful-restart restart-time 300
  - graceful-restart
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  peer_groups:
  - name: MLAG-IPv4-UNDERLAY-PEER
    type: ipv4
    remote_as: '65116'
    next_hop_self: true
    description: ENT-DC1-EDGE1
    maximum_routes: 12000
    send_community: all
    route_map_in: RM-MLAG-PEER-IN
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
  - name: EVPN-OVERLAY-CORE
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 15
  address_family_ipv4:
    peer_groups:
    - name: MLAG-IPv4-UNDERLAY-PEER
      activate: true
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
    - name: EVPN-OVERLAY-CORE
      activate: false
  neighbors:
  - ip_address: 10.255.251.60
    peer_group: MLAG-IPv4-UNDERLAY-PEER
    description: ENT-DC1-EDGE1
  - ip_address: 10.1.0.124
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65100'
    description: ENT-DC1-SPINE1_Ethernet8/1
  - ip_address: 10.1.0.126
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65100'
    description: ENT-DC1-SPINE2_Ethernet8/1
  - ip_address: 10.1.100.1
    peer_group: EVPN-OVERLAY-PEERS
    description: ENT-DC1-SPINE1
    remote_as: '65100'
  - ip_address: 10.1.100.2
    peer_group: EVPN-OVERLAY-PEERS
    description: ENT-DC1-SPINE2
    remote_as: '65100'
  - ip_address: 10.2.101.31
    peer_group: EVPN-OVERLAY-CORE
    description: ENT-DC2-EDGE1
    remote_as: '65216'
  - ip_address: 10.2.101.32
    peer_group: EVPN-OVERLAY-CORE
    description: ENT-DC2-EDGE2
    remote_as: '65216'
  - ip_address: 10.0.11.2
    remote_as: '64991'
    description: ENT-DC1-CORE1
    peer_group: IPv4-UNDERLAY-PEERS
  - ip_address: 10.0.12.2
    remote_as: '64991'
    description: ENT-DC1-CORE2
    peer_group: IPv4-UNDERLAY-PEERS
  redistribute_routes:
  - source_protocol: connected
    route_map: RM-CONN-2-BGP
  address_family_evpn:
    neighbor_default:
      next_hop_self_received_evpn_routes:
        enable: true
        inter_domain: true
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-CORE
      domain_remote: true
      activate: true
  vrfs:
  - name: CORP
    router_id: 10.1.101.32
    rd: 10.1.101.32:10
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '10:10'
      export:
      - address_family: evpn
        route_targets:
        - '10:10'
    redistribute_routes:
    - source_protocol: connected
    neighbors:
    - ip_address: 10.255.251.60
      peer_group: MLAG-IPv4-UNDERLAY-PEER
  vlans:
  - id: 10
    tenant: CORP
    rd: 10.1.101.32:10010
    route_targets:
      both:
      - 10010:10010
      import_export_evpn_domains:
      - domain: remote
        route_target: 10010:10010
    redistribute_routes:
    - learned
    rd_evpn_domain:
      domain: remote
      rd: 10.1.101.32:10010
  - id: 20
    tenant: CORP
    rd: 10.1.101.32:10020
    route_targets:
      both:
      - 10020:10020
      import_export_evpn_domains:
      - domain: remote
        route_target: 10020:10020
    redistribute_routes:
    - learned
    rd_evpn_domain:
      domain: remote
      rd: 10.1.101.32:10020
