router_bgp:
  as: '65201'
  router_id: 10.2.101.1
  bgp_defaults:
  - distance bgp 20 200 200
  - graceful-restart restart-time 300
  - graceful-restart
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  peer_groups:
  - name: MLAG-IPv4-UNDERLAY-PEER
    type: ipv4
    remote_as: '65201'
    next_hop_self: true
    description: ENT-DC2-LEAF2
    maximum_routes: 12000
    send_community: all
    route_map_in: RM-MLAG-PEER-IN
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
  address_family_ipv4:
    peer_groups:
    - name: MLAG-IPv4-UNDERLAY-PEER
      activate: true
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  neighbors:
  - ip_address: 10.255.252.1
    peer_group: MLAG-IPv4-UNDERLAY-PEER
    description: ENT-DC2-LEAF2
  - ip_address: 10.2.0.0
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65200'
    description: ENT-DC2-SPINE1_Ethernet1/1
  - ip_address: 10.2.0.2
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65200'
    description: ENT-DC2-SPINE2_Ethernet1/1
  - ip_address: 10.2.100.1
    peer_group: EVPN-OVERLAY-PEERS
    description: ENT-DC2-SPINE1
    remote_as: '65200'
  - ip_address: 10.2.100.2
    peer_group: EVPN-OVERLAY-PEERS
    description: ENT-DC2-SPINE2
    remote_as: '65200'
  redistribute_routes:
  - source_protocol: connected
    route_map: RM-CONN-2-BGP
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  vrfs:
  - name: CORP
    router_id: 10.2.101.1
    rd: 10.2.101.1:10
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '10:10'
      export:
      - address_family: evpn
        route_targets:
        - '10:10'
    redistribute_routes:
    - source_protocol: connected
    neighbors:
    - ip_address: 10.255.252.1
      peer_group: MLAG-IPv4-UNDERLAY-PEER
  vlans:
  - id: 10
    tenant: CORP
    rd: 10.2.101.1:10010
    route_targets:
      both:
      - 10010:10010
    redistribute_routes:
    - learned
  - id: 20
    tenant: CORP
    rd: 10.2.101.1:10020
    route_targets:
      both:
      - 10020:10020
    redistribute_routes:
    - learned
  - id: 210
    tenant: CORP
    rd: 10.2.101.1:10210
    route_targets:
      both:
      - 10210:10210
    redistribute_routes:
    - learned
  - id: 211
    tenant: CORP
    rd: 10.2.101.1:10211
    route_targets:
      both:
      - 10211:10211
    redistribute_routes:
    - learned
static_routes:
- vrf: management
  destination_address_prefix: 0.0.0.0/0
  gateway: 10.99.99.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
ip_name_servers:
- ip_address: 1.1.1.1
  vrf: management
spanning_tree:
