mlag_configuration:
  domain_id: EnterpriseDC2LeafDomain1
  local_interface: Vlan4094
  peer_address: 10.255.255.1
  peer_link: Port-Channel551
  reload_delay_mlag: '300'
  reload_delay_non_mlag: '330'
route_maps:
- name: RM-MLAG-PEER-IN
  sequence_numbers:
  - sequence: 10
    type: permit
    set:
    - origin incomplete
    description: Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
loopback_interfaces:
- name: Loopback0
  description: EVPN_Overlay_Peering
  shutdown: false
  ip_address: 10.2.101.1/32
- name: Loopback1
  description: VTEP_VXLAN_Tunnel_Source
  shutdown: false
  ip_address: 10.2.102.1/32
- name: Loopback10
  description: CORP_VTEP_DIAGNOSTICS
  shutdown: false
  vrf: CORP
  ip_address: 10.255.20.1/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 10.2.101.0/24 eq 32
  - sequence: 20
    action: permit 10.2.102.0/24 eq 32
router_bfd:
  multihop:
    interval: 15000
    min_rx: 15000
    multiplier: 5
ip_igmp_snooping:
  globally_enabled: true
ip_virtual_router_mac_address: 00:1c:73:00:00:01
vxlan_interface:
