router_bgp:
  as: '65101'
  router_id: 10.255.254.2
  bgp_defaults:
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  - graceful-restart restart-time 300
  - graceful-restart
  - maximum-paths 4 ecmp 4
  peer_groups:
    MLAG-IPv4-UNDERLAY-PEER:
      type: ipv4
      remote_as: '65101'
      next_hop_self: true
      description: DC-LEAF1
      maximum_routes: 12000
      send_community: all
      route_map_in: RM-MLAG-PEER-IN
    IPv4-UNDERLAY-PEERS:
      type: ipv4
      maximum_routes: 12000
      send_community: all
    EVPN-OVERLAY-PEERS:
      type: evpn
      update_source: Loopback0
      bfd: true
      send_community: all
      maximum_routes: 0
      ebgp_multihop: 3
  address_family_ipv4:
    peer_groups:
      MLAG-IPv4-UNDERLAY-PEER:
        activate: true
      IPv4-UNDERLAY-PEERS:
        activate: true
      EVPN-OVERLAY-PEERS:
        activate: false
  neighbors:
    10.1.1.0:
      peer_group: MLAG-IPv4-UNDERLAY-PEER
      description: DC-LEAF1
    10.0.0.4:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65000'
      description: DC-SPINE1_Ethernet2/1
    10.0.0.6:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65000'
      description: DC-SPINE2_Ethernet2/1
    10.255.252.1:
      peer_group: EVPN-OVERLAY-PEERS
      description: DC-SPINE1
      remote_as: '65000'
    10.255.252.2:
      peer_group: EVPN-OVERLAY-PEERS
      description: DC-SPINE2
      remote_as: '65000'
  redistribute_routes:
    connected:
      route_map: RM-CONN-2-BGP
  address_family_evpn:
    peer_groups:
      EVPN-OVERLAY-PEERS:
        activate: true
  vrfs:
    Tenant_10_OP_Zone:
      router_id: 10.255.254.2
      rd: 10.255.254.2:10
      route_targets:
        import:
          evpn:
          - '10:10'
        export:
          evpn:
          - '10:10'
      redistribute_routes:
      - connected
      - static
      neighbors:
        10.1.1.0:
          peer_group: MLAG-IPv4-UNDERLAY-PEER
    Tenant_10_WEB_Zone:
      router_id: 10.255.254.2
      rd: 10.255.254.2:11
      route_targets:
        import:
          evpn:
          - '11:11'
        export:
          evpn:
          - '11:11'
      redistribute_routes:
      - connected
      neighbors:
        10.1.1.0:
          peer_group: MLAG-IPv4-UNDERLAY-PEER
    Tenant_20_OP_Zone:
      router_id: 10.255.254.2
      rd: 10.255.254.2:20
      route_targets:
        import:
          evpn:
          - '20:20'
        export:
          evpn:
          - '20:20'
      redistribute_routes:
      - connected
      neighbors:
        10.1.1.0:
          peer_group: MLAG-IPv4-UNDERLAY-PEER
  vlans:
    10:
      tenant: Tenant_10
      rd: 10.255.254.2:10010
      route_targets:
        both:
        - 10010:10010
      redistribute_routes:
      - learned
    11:
      tenant: Tenant_10
      rd: 10.255.254.2:10011
      route_targets:
        both:
        - 10011:10011
      redistribute_routes:
      - learned
    12:
      tenant: Tenant_10
      rd: 10.255.254.2:10012
      route_targets:
        both:
        - 10012:10012
      redistribute_routes:
      - learned
    13:
      tenant: Tenant_10
      rd: 10.255.254.2:10013
      route_targets:
        both:
        - 10013:10013
      redistribute_routes:
      - learned
    14:
      tenant: Tenant_10
      rd: 10.255.254.2:10014
      route_targets:
        both:
        - 10014:10014
      redistribute_routes:
      - learned
    20:
      tenant: Tenant_20
      rd: 10.255.254.2:10020
      route_targets:
        both:
        - 10020:10020
      redistribute_routes:
      - learned
    21:
      tenant: Tenant_20
      rd: 10.255.254.2:10021
      route_targets:
        both:
        - 10021:10021
      redistribute_routes:
      - learned
