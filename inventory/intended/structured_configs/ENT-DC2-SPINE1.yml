router_bgp:
  as: '65200'
  router_id: 10.2.100.1
  bgp_defaults:
  - distance bgp 20 200 200
  - graceful-restart restart-time 300
  - graceful-restart
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
    next_hop_unchanged: true
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  redistribute_routes:
  - source_protocol: connected
    route_map: RM-CONN-2-BGP
  neighbors:
  - ip_address: 10.2.0.1
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65201'
    description: ENT-DC2-LEAF1_Ethernet49/1
  - ip_address: 10.2.0.5
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65201'
    description: ENT-DC2-LEAF2_Ethernet49/1
  - ip_address: 10.2.0.9
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65202'
    description: ENT-DC2-LEAF3_Ethernet49/1
  - ip_address: 10.2.0.13
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65202'
    description: ENT-DC2-LEAF4_Ethernet49/1
  - ip_address: 10.2.0.17
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65203'
    description: ENT-DC2-LEAF5_Ethernet49/1
  - ip_address: 10.2.0.21
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65203'
    description: ENT-DC2-LEAF6_Ethernet49/1
  - ip_address: 10.2.0.121
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65216'
    description: ENT-DC2-BORDER1_Ethernet49/1
  - ip_address: 10.2.0.125
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65216'
    description: ENT-DC2-BORDER2_Ethernet49/1
  - ip_address: 10.2.101.31
    peer_group: EVPN-OVERLAY-PEERS
    description: ENT-DC2-BORDER1
    remote_as: '65216'
  - ip_address: 10.2.101.32
