    remote_as: '65201'
  - ip_address: 10.2.101.2
    peer_group: EVPN-OVERLAY-PEERS
    description: ENT-DC2-LEAF2
    remote_as: '65201'
  - ip_address: 10.2.101.3
    peer_group: EVPN-OVERLAY-PEERS
    description: ENT-DC2-LEAF3
    remote_as: '65202'
  - ip_address: 10.2.101.4
