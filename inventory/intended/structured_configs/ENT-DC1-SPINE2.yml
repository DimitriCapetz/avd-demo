router_bgp:
  as: '65100'
  router_id: 10.1.100.2
  bgp_defaults:
  - distance bgp 20 200 200
  - graceful-restart restart-time 300
  - graceful-restart
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
    next_hop_unchanged: true
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  redistribute_routes:
  - source_protocol: connected
    route_map: RM-CONN-2-BGP
  neighbors:
  - ip_address: 10.1.0.3
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65101'
    description: ENT-DC1-LEAF1_Ethernet50/1
  - ip_address: 10.1.0.7
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65101'
    description: ENT-DC1-LEAF2_Ethernet50/1
  - ip_address: 10.1.0.11
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65102'
    description: ENT-DC1-LEAF3_Ethernet50/1
  - ip_address: 10.1.0.15
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65102'
    description: ENT-DC1-LEAF4_Ethernet50/1
  - ip_address: 10.1.0.19
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65103'
    description: ENT-DC1-LEAF5_Ethernet50/1
  - ip_address: 10.1.0.23
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65103'
    description: ENT-DC1-LEAF6_Ethernet50/1
  - ip_address: 10.1.0.123
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65116'
    description: ENT-DC1-BORDER1_Ethernet50/1
  - ip_address: 10.1.0.127
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65116'
    description: ENT-DC1-BORDER2_Ethernet50/1
  - ip_address: 10.1.101.31
    peer_group: EVPN-OVERLAY-PEERS
    description: ENT-DC1-BORDER1
    remote_as: '65116'
  - ip_address: 10.1.101.32
