      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65102'
      description: DC-LEAF3_Ethernet50/1
    10.0.0.15:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65102'
      description: DC-LEAF4_Ethernet50/1
    10.0.1.251:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65199'
      description: DC-BORDER1_Ethernet50/1
    10.0.1.255:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65199'
      description: DC-BORDER2_Ethernet50/1
    10.255.254.127:
      peer_group: EVPN-OVERLAY-PEERS
      description: DC-BORDER1
      remote_as: '65199'
    10.255.254.128:
      peer_group: EVPN-OVERLAY-PEERS
      description: DC-BORDER2
      remote_as: '65199'
    10.255.254.1:
